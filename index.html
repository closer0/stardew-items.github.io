        $('.change').click((e) => {
            console.log(e.target.dataset.type);
            if (e.target.dataset.type == "buff") {
                document.getElementById("itemTable").classList.add('d-none')
                document.getElementById("qianbaoTable").classList.add('d-none')
                document.getElementById("buffTable").classList.remove('d-none')
                isItemTable = false
            } else if(e.target.dataset.type == "qian"){
                document.getElementById("itemTable").classList.add('d-none')
                document.getElementById("qianbaoTable").classList.remove('d-none')
                document.getElementById("buffTable").classList.add('d-none')
                isItemTable = false
            } else {
                if (!isItemTable) {
                    document.getElementById("itemTable").classList.remove('d-none')
                    document.getElementById("buffTable").classList.add('d-none')
                    document.getElementById("qianbaoTable").classList.add('d-none')
                }
                $('.' + current).addClass('d-none')
                $('.' + e.target.dataset.type).removeClass('d-none')
                current = e.target.dataset.type
            }
        })

        function search(e) {
            var value = $('.searchTxt').val().toLowerCase();
            $("#tableBody tr").filter(function () {
                if ($(this).text().toLowerCase().indexOf(value) > -1) $(this).removeClass('d-none')
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        }

        setTimeout(() => {

            $('#btnBox')[0].classList.remove('jin')
            $('.modalShow').click(function (e) {
                console.log(e);
                $('#exampleModalLabel')[0].innerText = '刷取：' + e.target.dataset.ming
                // console.log(e.target.dataset.id);
                // $('#exampleModal').modal('show')
            })
        }, 100);

        function doCopy(e) {
            let str = '[(' + e.target.dataset.type + ')' + e.target.dataset.id + ']'
            let long = ''
            if (str.length > 12) {
                // long = str.replace(RegExp(`(.{7})`, 'g'), '$1${^^\n}$')
                long = splitId(str)
                copyToClipboard(long)
            } else {
                copyToClipboard(str)
            }
            e.target.classList.add('suer')
            setTimeout(() => {
                e.target.classList.remove('suer')
            }, 1000);
        }

        function copyBuff(e) {
            let temp = '#$action AddBuff ' + e.target.dataset.id + ' 900000  0'
            // let str = temp.replace(RegExp(`(.{7})`, 'g'), '$1${^^\n}$')
            let str = splitId(temp)
            copyToClipboard(str)
            e.target.classList.add('suer')
            setTimeout(() => {
                e.target.classList.remove('suer')
            }, 1000);
        }
        function copyqianbao(e) {
            let temp = '#$action AddMail Current ' + e.target.dataset.id + ' now  0'
            // let str = temp.replace(RegExp(`(.{7})`, 'g'), '$1${^^\n}$')
            let str = splitId(temp)
            copyToClipboard(str)
            e.target.classList.add('suer')
            setTimeout(() => {
                e.target.classList.remove('suer')
            }, 1000);
        }

        function beforShow(e) {
            $('#exampleModalLabel')[0].innerText = '刷取：' + e.target.dataset.name
            copyId = '(' + e.target.dataset.type + ')' + e.target.dataset.id
            $('#exampleModal').modal('show')
        }

        function selCopy(e) {
            let temp = '[(' + e.target.dataset.type + ')' + e.target.dataset.id + ']'

            if (itemsList.indexOf(temp) != -1) {
                itemsList = itemsList.replace(temp, "")
                let index = itemArr.indexOf(e.target.dataset.id)
                itemArr.splice(index, 1)
                selTypeArr.splice(index, 1)
                e.target.parentNode.parentNode.parentNode.classList.remove('isSel')
                e.target.parentNode.childNodes[1].classList.add('d-none')
                --count
                $('.mr-auto')[0].innerText = '已删除'
                $('.toast-body')[0].innerHTML = '已选择' + count + '个物品'
            } else {
                itemsList += temp
                itemArr.push(e.target.dataset.id)
                selTypeArr.push(e.target.dataset.type)
                ++count
                $('.mr-auto')[0].innerText = '已复制'
                $('.toast-body')[0].innerHTML = '已选择' + count + '个物品'
                e.target.parentNode.childNodes[1].classList.remove('d-none')
                e.target.parentNode.parentNode.parentNode.classList.add('isSel')
                $('.emptySel')[0].classList.remove('d-none')
            }

            let long = splitId(itemsList)
            copyToClipboard(long)
            $('#liveToast').toast('show')
        }

        function doEmpty(e) {
            itemArr.forEach((item,i) => {
                let idname = '[data-id="' + item + '"][data-type="' + selTypeArr[i] + '"]' + '#sel'
                let dom = $(idname)[0]
                dom.classList.add('d-none')
                dom.parentNode.parentNode.parentNode.classList.remove('isSel')
            })
            itemsList = ''
            itemArr = []
            selTypeArr = []
            e.target.classList.add('d-none')
        }

        function bgCopy(e) {
            var level = $('input[name=inlineRadioOptions]:checked').val();
            num = $('input[name=numPut]').val()
            let tempCode = code + copyId + ' ' + num + ' ' + level + ' 0'
            // let long = tempCode.replace(RegExp(`(.{8})`, 'g'), '$1${^^\n}$')
            let long = splitId(tempCode)
            $('#exampleModal').modal('hide')
            setTimeout(() => {
                copyToClipboard(long)
            }, 100);
        }

        function delTool(e) {
            let str = '#$action RemoveItem  (' + e.target.dataset.type + ')' + e.target.dataset.id + ' 1 0'
            let long = splitId(str)
            copyToClipboard(long)
        }


        var if_blur;
        $("#keyval").focus(function () {
            if_blur = true
            document.onkeydown = function (ev) {
                var event = ev || event
                if (event.keyCode == 13 && if_blur) {
                    search();
                }
            };
        })

        // 1.2 失去焦点
        $("#keyval").blur(function () {
            if_blur = false;
        })

        //         })

        //             console.error('Error copying text: ', err);

        function copyToClipboard(text) {
            if (isClip) {
                navigator.clipboard.writeText(text)
                    .then(() => {
                    })
                    .catch(err => {
                        alert(err)
                        console.error('Error copying text: ', err);
                    });
            } else {
                var textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            }
        }
